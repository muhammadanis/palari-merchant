<div class="login-content">
	<div class="inner-content absolute-center">
		<div class="center-block text-center">
			<i class="logo-white"></i>
		</div>
		<div class="center-block text-center">
			<h3>Welcome to Phinisi</h3>
		</div>
		<form role="form" name="loginForm" ng-submit="login()" style="margin-top: 30px">
			<div class="error-box" ng-show="error">
				<span class="error-message">{{ error }}</span>
			</div>

			<div class="form-group">
				<div class="right-inner-addon">
					<input type="text" class="form-underline form-login" id="username" name="username" placeholder="Email Address" ng-model="loginModel.username" ng-model-options="{ updateOn: 'blur' }" validation-type="email" required/>
		            <div ng-show="loginForm.$submitted || loginForm.username.$touched">
		              	<i class="glyphicon glyphicon-ok" ng-show="loginForm.username.$valid"></i>
		              	<i class="glyphicon glyphicon-remove" ng-show="!loginForm.username.$valid"></i>
		              	<span class="error-message" ng-show="loginForm.username.$error.required">Please input your username!</span>
		         		<span class="error-message" ng-show="loginForm.username.$error.email">Please input a valid email!</span>
		            </div>
	          	</div>
			</div>

			<div class="form-group">
				<div class="right-inner-addon">
					<input type="password" class="form-underline form-login" id="password" name="password" placeholder="Password" ng-model="loginModel.password" ng-model-options="{ updateOn: 'blur' }" required/>
				    <div ng-show="loginForm.$submitted || loginForm.password.$touched">
		              	<i class="glyphicon glyphicon-ok" ng-show="loginForm.password.$valid"></i>
		              	<i class="glyphicon glyphicon-remove" ng-show="!loginForm.password.$valid"></i>
		              	<span class="error-message" ng-show="loginForm.password.$error.required">Please input your password!</span>
		              	<!-- <span class="error-message" ng-show="loginForm.password.$error.password">Password must be at least one uppercase, one lowercase, a number and 8 characters long.</span> -->
		            </div>
	          	</div>
			</div>

			<button type="submit" class="btn-orange btn-primary" style="width: 100%; margin:10px 0px;"><strong>SIGN IN</strong></button>
		</form>
		<div class="text-center">
			<span class="text-default">Don't have any account yet? <a ui-sref="register" class="link-blue">Register</a> </span>
		</div>
		<div class="bottom text-center">
			<a ui-sref="forgotPassword" class="link-blue">Forgot Password?</a>
		</div>
	</div>
</div>
